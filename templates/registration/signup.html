{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
        {% if user.is_authenticated %}
          <h4>You is logged in already</h4>
        {% else %}
          <h2>Sign Up</h2>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
        {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
