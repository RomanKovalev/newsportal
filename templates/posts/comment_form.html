{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post">{% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Save" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
